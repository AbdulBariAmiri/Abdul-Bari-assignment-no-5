<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CssForm</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor=" #99ebff">
<h2 align="center">Students Registration Form</h2>
<hr width="50%" color="white"><br>
<form class="RegForm" action="index.php" method="post">
<div>
	<label>FirstName</label><br>
	<input class="input" type="text" name="user_name" placeholder="You First Name Here" required><br>
</div>
<div>
	<label>MiddleName</label><br>
	<input class="input" type="text" name="MiddleName" placeholder="Your Middle Name Here" required><br>
</div>
<div>
	<label>LastName</label><br>
	<input class="input" type="text" name="Last_name" placeholder="Your Last Name Here" required><br>
</div>
<div>
	<label>Course:</label>
	<select>
		<option>Php</option>
		<option>My Sql</option>
		<option>Java</option>
		<option>Python</option>
	</select><br>
</div>
<div>
	<label>Gender:</label>
	<input class="button" type="radio" name="state" value="male" required>Male
	<input class="button" type="radio" name="state" value="female" required>Female
	<input class="button" type="radio" name="state" value="other" required>Other
</div>
<div>
	<br>
	<label>Phone:</label><br>
</div>
<div>
	<input class="input" type="tel"  placeholder="+91" required><br><br>
</div>
<div>
    <input class="input" type="tel"  placeholder="Phone Number" required>
</div>
<div>
    <br>
    <label>Current Address:</label><br>
</div>
<div>
    <textarea id="textarea" name="adress" placeholder="current Adress"></textarea>
</div>
<div>
    <br>
    <label>Emial</label><br>
</div>
<div>
    <input class="input" type="email" name="email" placeholder="Enter Email" required>
</div>
<div>
    <br>
    <label>Password</label><br>
</div>
<div>
    <input class="input" type="password" placeholder="Enter Password" required min="8" pattern="[a-z^A-Z^0-9]">
</div>
<div>
    <br>
    <label>Re-type Password</label><br>
</div>
<div>
    <input class="input" type="password" placeholder="Retype Password" required min="8" pattern="[a-z^A-Z^0-9]">
</div>
<div>
    <br>
    <input class="sub" type="submit" value="Register">
</div>












</form>
</body>
</html>
